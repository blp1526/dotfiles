# sincerely appreciate below articles
# http://qiita.com/succi0303/items/cb396704493476373edf
# http://misc.flogisoft.com/bash/tip_colors_and_formatting

# http://superuser.com/questions/74492/whats-the-least-conflicting-prefix-escape-sequence-for-screen-or-tmux
unbind C-b
set -g prefix 'C-\'
bind 'C-\' send-prefix

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h \; select-layout even-horizontal
bind - split-window -v \; select-layout even-vertical

bind -n F1 resize-pane -Z

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

set -g default-terminal "screen-256color"

set -g status-fg white
set -g status-bg colour239

setw -g window-status-fg cyan
setw -g window-status-bg yellow
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

set -g pane-border-fg green
set -g pane-border-bg colour7
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
set -g status-right "#[fg=cyan][%Y-%m-%d]"
set -g status-utf8 on
set -g status-interval 60
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on
set -g status-position top
set-option -g renumber-windows on;

# http://stackoverflow.com/questions/6041178/keep-the-windows-name-fixed-in-tmux
set-option -g allow-rename off

setw -g mode-keys vi
if-shell '[ $(uname) = Darwin ]' 'set-option -g mouse on'
if-shell '[ $(uname) = Darwin ]' 'bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"'
if-shell '[ $(uname) = Darwin ]' 'bind-key -t vi-copy y     copy-pipe "reattach-to-user-namespace pbcopy"'
